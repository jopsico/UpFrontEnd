<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product CRUD</title>
  <style>
    /* --------- Estilo Geral --------- */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet); /* Fundo arco-íris */
      color: #333333; /* Texto escuro */
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #e91e63; /* Rosa principal */
      font-size: 2.5em;
    }

    /* --------- Contêiner principal --------- */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --------- Formulários --------- */
    form {
      background-color: #ffffff; /* Fundo branco */
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Mantendo a sombra */
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form h2 {
      margin-bottom: 15px;
      color: #e91e63; /* Rosa principal */
    }

    label {
      align-self: flex-start;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333333; /* Texto escuro */
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #e91e63; /* Rosa principal */
      border-radius: 8px;
      background-color: #ffffff; /* Fundo branco */
      color: #333333;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus {
      border-color: #ff4081; /* Rosa mais claro */
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #e91e63; /* Rosa principal */
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #ff4081; /* Rosa mais claro */
      transform: scale(1.05);
    }

    /* --------- Lista de Produtos --------- */
    ul {
      list-style: none;
      padding: 0;
      margin: 20px auto;
      max-width: 600px;
    }

    ul li {
      background: #ffffff; /* Fundo branco */
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #333333; /* Texto escuro */
    }

    ul li strong {
      color: #e91e63; /* Rosa principal */
    }

    /* Botões dentro da lista de produtos */
    .product-buttons {
      display: flex;
      gap: 10px;
    }

    .product-buttons button {
      padding: 8px 15px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .delete-button {
      background-color: #ff1744; /* Vermelho para deletar */
      color: #ffffff;
    }

    .delete-button:hover {
      background-color: #f01440; /* Vermelho mais claro */
      transform: scale(1.1);
    }

    .update-button {
      background-color: #ff4081; /* Rosa mais claro */
      color: #ffffff;
    }

    .update-button:hover {
      background-color: #e91e63; /* Rosa principal */
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Product CRUD</h1>
  <div class="container">
    <!-- Add Product Form -->
    <form id="add-product-form">
      <h2>Add Product</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required step="0.01">
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="3" required></textarea>
      <button type="submit">Add Product</button>
    </form>

    <!-- Product List -->
    <ul id="products"></ul>
  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>
  <script>
    // Load products when the page is ready
    window.addEventListener('load', fetchProducts);
  </script>
</body>
</html>
